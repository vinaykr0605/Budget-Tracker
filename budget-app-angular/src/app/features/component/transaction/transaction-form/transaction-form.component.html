<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light py-3">
                    <h3 class="card-title mb-0 fw-semibold">{{ isEditMode ? 'Edit Transaction' : 'Add Transaction' }}
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                            <label for="type" class="form-label fw-medium">Type</label>
                            <select class="form-select form-select-lg" id="type" formControlName="type">
                                <option value="Expense">Expense</option>
                                <option value="Income">Income</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label fw-medium">Category</label>
                            <select class="form-select form-select-lg" id="category" formControlName="category">
                                <option value="" disabled>Select a category</option>
                                <option *ngFor="let category of availableCategories" [value]="category">
                                    {{ category }}
                                </option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="amount" class="form-label fw-medium">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">INR</span>
                                <input type="number" class="form-control form-control-lg" id="amount"
                                    formControlName="amount" />
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="date" class="form-label fw-medium">Date</label>
                            <input type="date" class="form-control form-control-lg" id="date"
                                formControlName="createdDate" [max]="getTodayDate()" />
                        </div>
                        <div class="d-flex justify-content-end gap-4">
                            <button type="button" class="btn btn-secondary btn-lg" (click)="onCancel()">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary btn-lg" [disabled]="transactionForm.invalid">
                                {{ isEditMode ? 'Save Changes' : 'Add Transaction' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
