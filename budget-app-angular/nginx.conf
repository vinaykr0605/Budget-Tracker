server {
  listen 80;
  server_name localhost;

  # Root directory for the Angular app
  root /usr/share/nginx/html;
  index index.html index.htm;

  # This is the magic part for single-page applications (SPA)
  # It tries to find the requested file, then a directory,
  # and if it fails, it falls back to index.html.
  # This allows Angular's router to handle the URL.
  location / {
    try_files $uri $uri/ /index.html;
  }
}
